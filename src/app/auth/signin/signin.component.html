<app-header title="Sign in"></app-header>
<section class="section container">
    <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">

            <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="block">
                <div class="container block">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left">
                            <input id="email" class="input" type="email" placeholder="Email" formControlName="email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="container block">
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left">
                            <input id="password" class="input" type="password" placeholder="Password" formControlName="password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="container block">
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link" [disabled]="signinForm.invalid">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>

            <div class="container block">
                <div class="field">
                    Not registered ? <a routerLink="/signup">Sign up</a> know.
                </div>
            </div>
            
            <div class="container block">
                <p class="help is-danger">{{ errorMessage }}</p>
            </div>
            
        </div>
    </div>
</section>
